<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <title>ACONEWS</title>
    <meta name="description" content="ACONEWS is a responsive news application that provides the latest headlines and articles from around the world. Stay informed with our user-friendly and modern news app." />
    <meta name="keywords" content="news, headlines, latest news, articles, responsive news app" />
    <meta name="author" content="ACONEWS" />
    <meta property="og:title" content="ACONEWS - Your Source for Latest News" />
    <meta property="og:description" content="ACONEWS is a responsive news application that provides the latest headlines and articles from around the world. Stay informed with our user-friendly and modern news app." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Favicon and Touch Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Additional SEO Enhancements -->
    <meta name="robots" content="index, follow" />
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- Structured Data (Example for News Article) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsArticle",
      "headline": "ACONEWS",
      "description": "ACONEWS is a responsive news application that provides the latest headlines and articles from around the world. Stay informed with our user-friendly and modern news app.",
      "image": "%PUBLIC_URL%/logo192.png",
      "url": "https://yourdomain.com",
      "publisher": {
        "@type": "Organization",
        "name": "ACONEWS",
        "logo": {
          "@type": "ImageObject",
          "url": "%PUBLIC_URL%/logo192.png"
        }
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
